{% extends 'base.html' %}
{% load static %}


{% block content %}
    <table class="border p-4" >
        <thead>
        <tr>
            <th>Book name</th>
            <th>Book price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for book in books %}
        <tr>
            <td>{{book.title}}</td>
            <td>{{book.price}}</td>
            <td><a href="{% url 'details' book.id %}"  class="btn btn-primary">Details</a></td>
             <td><a href="{% url 'update' book.id %}" class="btn btn-success">update</a></td>
             <td><a href="{% url 'delete' book.id %}" class="btn btn-danger">Delete</a></td>
        </tr>

        {% endfor %}
        </tbody>
    </table>


{% endblock %}
